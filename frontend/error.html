<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - Stratajen</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .error-container {
            text-align: center;
            padding: 4rem 2rem;
        }
        .error-code {
            font-size: 4rem;
            color: var(--secondary-color);
            margin-bottom: 1rem;
        }
        .back-link {
            display: inline-block;
            margin-top: 2rem;
            padding: 0.5rem 1rem;
            background-color: var(--secondary-color);
            color: white;
            border-radius: 4px;
            text-decoration: none;
        }
        .back-link:hover {
            opacity: 0.9;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-container">
            <div class="error-code">404</div>
            <h1>Page Not Found</h1>
            <p>Looks like this page doesn't exist. Even cloud engineers hit 404s sometimes!</p>
            <a href="/" class="back-link">Back to Home</a>
        </div>
    </div>
</body>
</html>
